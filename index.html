  <div id="labels_container" class="labels_container">
    <!-- <p>Click the button below to read and play a midi file</p> -->
    <label for="speedRange" class="speed Label">Speed of playback:</label><br>
    <input type="range" min="1" max="20" value="10" class="slider" id="speedRange">
    
    <div id="countup-text"></div>
    <span><a id="download" style="display: none;"><button type="button" class="btn btn-primary mb-4"> Download</button></a></span>
    <button type="button" class="btn btn-danger" id="stop" disabled>Stop</button>
    <button type="button" onclick="record()" class="btn btn-info">Record</button>


    <input class="color" type="color" id="color" onchange="printColor(event)" value="#ff0000">
    <label for="color" class="color_label">Color:</label><br>

    <input class="color2" type="color" id="color2" onchange="printColor2(event)" value="#ff0000">
    <label for="color2" class="color_label2">Color2:</label><br>

    <button class="start" id="start">Midi Access</button>
    <label for="start" class="start_label">Midi:</label><br>

    <input type="number" placeholder="Enter Property" id="myInput" onchange="setValue(event)" value="15">

    <script src="record.js"></script>
  </div>

    <div class="square" id="square"></div>
  <div id="1" class="rectangle"></div>
  <div id="FileDrop">
    <div id="Text">
      Drop a midi file here
    </div>
    <input type="file" accept="audio/midi" />
  </div>
  <div id="Results">
    <textarea
      id="ResultsText"
      placeholder="json output..."
    ></textarea>
  </div>
